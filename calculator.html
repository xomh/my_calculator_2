<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}
function sqr() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 2);
}
function fourp() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 4);
}
function sen() {
 var num = document.getElementById("n1");
 num.value = Math.sin(num.value);
}
function inv() {
 var num = document.getElementById("n1");
 num.value = 1/num.value;
}
</script>
</head>
<body>
 <h1>Calculadora de Xochitl Martinez Hernandez</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="inv()"> 1/x </button>
 <button onclick="sqr()"> x^2 </button>
 <button onclick="cube()"> x^3 </button>
 <button onclick="fourp()"> x^4 </button>
 <button onclick="sen()"> sin(x) </button>
 </p>
</body>
</html>
